{% extends "admin_base.html" %}

{% block title %}
List of centre
{% endblock title %}
{% block sidenav %}{{ super() }}{% endblock sidenav %}

{% block content %}
<h1>centre</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"centre" | capitalize }}:</b> {{item.centre}}</label>
                </div>
            <a href="/centres/{{ item.id }}/edit">Edit</a>
            <a href="/centres/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/centres/new">New centre</a>
</div>
{% endblock content %}
