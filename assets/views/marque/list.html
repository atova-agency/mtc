{% extends "admin_base.html" %}

{% block title %}
List marque
{% endblock title %}
{% block sidenav %}{{ super() }}{% endblock sidenav %}
{% block content %}
<h1>marque</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"marque" | capitalize }}:</b> {{item.marque}}</label>
                </div>
            <a href="/marques/{{ item.id }}/edit">Edit</a>
            <a href="/marques/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/marques/new">New marque</a>
</div>
{% endblock content %}
