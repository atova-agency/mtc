{% extends "base.html" %}

{% block title %}
List of marque
{% endblock title %}

{% block content %}
<h1>marque</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"marque" | capitalize }}:</b> {{item.marque}}</label>
                </div>
            
            <a href="/marques/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    
</div>
{% endblock content %}
