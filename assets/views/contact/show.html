{% extends "admin_base.html" %}

{% block title %}
View contact: {{ item.id }}
{% endblock title %}
{% block sidenav %}{{ super() }}{% endblock sidenav %}
{% block content %}

<h1>View contact: {{ item.id }}</h1>
<div class="mb-10">
    <div>
    <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
    </div>
<div>
    <label><b>{{"phone" | capitalize }}:</b> {{item.phone}}</label>
    </div>
<div>
    <label><b>{{"email" | capitalize }}:</b> {{item.email}}</label>
    </div>
<br />
<a href="/contacts">Back to contacts</a>
</div>
{% endblock content %}
