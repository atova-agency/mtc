{% extends "base.html" %}

{% block title %}
List of depot
{% endblock title %}

{% block content %}
<h1>depot</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"depot" | capitalize }}:</b> {{item.depot}}</label>
                </div>
            <a href="/depots/{{ item.id }}/edit">Edit</a>
            <a href="/depots/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/depots/new">New depot</a>
</div>
{% endblock content %}
