{% extends "base.html" %}

{% block title %}
List of letype
{% endblock title %}

{% block content %}
<h1>letype</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"letype" | capitalize }}:</b> {{item.letype}}</label>
                </div>
            <a href="/letypes/{{ item.id }}/edit">Edit</a>
            <a href="/letypes/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/letypes/new">New letype</a>
</div>
{% endblock content %}
