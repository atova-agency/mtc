{% extends "admin_base.html" %}

{% block title %}
List famille
{% endblock title %}
{% block sidenav %}{{ super() }}{% endblock sidenav %}
{% block content %}

<h1>famille</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"famille" | capitalize }}:</b> {{item.famille}}</label>
                </div>
            <a href="/familles/{{ item.id }}/edit">Edit</a>
            <a href="/familles/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/familles/new">New famille</a>
</div>
{% endblock content %}
