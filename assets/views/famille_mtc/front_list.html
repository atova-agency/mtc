{% extends "base.html" %}

{% block title %}
List of famille_mtc
{% endblock title %}
{% block head %}
    {{ super() }}

        <!-- Customized Bootstrap Stylesheet -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="/static/css/landing_style.css" rel="stylesheet">
{% endblock head %}
{% block content %}
<h1>famille_mtc</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"code" | capitalize }}:</b> {{item.code}}</label>
                </div>
            <div>
                <label><b>{{"designation" | capitalize }}:</b> {{item.designation}}</label>
                </div>
            <div>
                <label><b>{{"pix" | capitalize }}:</b> {{item.pix}}</label>
                </div>
            <div>
                <label><b>{{"letype" | capitalize }}:</b> {{item.letype}}</label>
                </div>
            <div>
                <label><b>{{"marque" | capitalize }}:</b> {{item.marque}}</label>
                </div>
            <div>
                <label><b>{{"prix_ttc" | capitalize }}:</b> {{item.prix_ttc}}</label>
                </div>
            <div>
                <label><b>{{"famille" | capitalize }}:</b> {{item.famille}}</label>
                </div>
            <div>
                <label><b>{{"depot" | capitalize }}:</b> {{item.depot}}</label>
                </div>
            <div>
                <label><b>{{"centre" | capitalize }}:</b> {{item.centre}}</label>
                </div>
            <div>
                <label><b>{{"reference" | capitalize }}:</b> {{item.reference}}</label>
                </div>
            <div>
                <label><b>{{"oem" | capitalize }}:</b> {{item.oem}}</label>
                </div>
            <div>
                <label><b>{{"marque_oem" | capitalize }}:</b> {{item.marque_oem}}</label>
                </div>
            <div>
                <label><b>{{"keywords" | capitalize }}:</b> {{item.keywords}}</label>
                </div>

            <a href="/famille_mtcs/mtc/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
</div>
{% endblock content %}
